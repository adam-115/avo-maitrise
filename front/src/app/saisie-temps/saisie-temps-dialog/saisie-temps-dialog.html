@if (showModal) {
<div id="manual-time-modal"
  class="fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-75 transition-opacity duration-300">
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-xl sm:w-full">

      <div class="bg-white p-6 sm:p-8">

        <div class="flex items-start justify-between border-b pb-4 mb-6">
          <h3 class="text-2xl font-bold text-slate-800 flex items-center">
            <svg class="w-6 h-6 mr-3 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Ajouter un Temps Manuellement
          </h3>
          <button type="button" (click)="closeModal()"
            class="text-gray-400 hover:text-gray-500 transition duration-150">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <form id="manual-time-form" class="space-y-6">

          <div class="grid grid-cols-3 gap-4">

            <div class="col-span-1">
              <label for="time_date" class="block text-sm font-medium text-gray-700 mb-1">Date <span
                  class="text-red-500">*</span></label>
              <input type="date" name="time_date" id="time_date" required value="2025-10-09"
                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 p-2.5">
            </div>

            <div class="col-span-1">
              <label for="time_start" class="block text-sm font-medium text-gray-700 mb-1">Début (hh:mm) <span
                  class="text-red-500">*</span></label>
              <input type="time" name="time_start" id="time_start" required value="10:00"
                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 p-2.5">
            </div>

            <div class="col-span-1">
              <label for="time_end" class="block text-sm font-medium text-gray-700 mb-1">Fin (hh:mm) <span
                  class="text-red-500">*</span></label>
              <input type="time" name="time_end" id="time_end" required value="11:30"
                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 p-2.5">
            </div>
          </div>

          <div>
            <label for="client_mission" class="block text-sm font-medium text-gray-700 mb-1">Client / Dossier Associé
              <span class="text-red-500">*</span></label>
            <select id="client_mission" name="client_mission" required
              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 p-2.5">
              <option value="" disabled selected>-- Rechercher et sélectionner un Client/Dossier --</option>
              <option value="101">ALPHA Finance SA / KYC Initial</option>
              <option value="102">Client GAMMA / Analyse Réglementaire</option>
              <option value="INTERNAL">Interne / Administration (Non Facturable)</option>
              <option value="PROSPECT">Prospect / Consultation Offerte</option>
            </select>
          </div>

          <div>
            <label for="task_description" class="block text-sm font-medium text-gray-700 mb-1">Description de la Tâche
              <span class="text-red-500">*</span></label>
            <textarea id="task_description" name="task_description" rows="3" required
              placeholder="Décrivez clairement le travail effectué pour le client."
              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 p-2.5"></textarea>
          </div>

          <div class="flex items-center space-x-4 p-3 bg-red-50 rounded-lg border border-red-200">
            <div class="flex items-center">
              <input id="is_billable" name="billing_status" type="radio" checked value="FACTURABLE"
                class="h-4 w-4 text-green-600 border-gray-300 focus:ring-green-500">
              <label for="is_billable" class="ml-2 block text-sm font-medium text-gray-700">
                Facturable (Facture Client)
              </label>
            </div>
            <div class="flex items-center">
              <input id="is_internal" name="billing_status" type="radio" value="INTERNE"
                class="h-4 w-4 text-gray-600 border-gray-300 focus:ring-gray-500">
              <label for="is_internal" class="ml-2 block text-sm font-medium text-gray-700">
                Interne / Non Facturable (Admin)
              </label>
            </div>
          </div>

        </form>
      </div>

      <div class="bg-gray-50 px-4 py-4 sm:px-8 sm:flex sm:flex-row-reverse">
        <button type="submit" form="manual-time-form"
          class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-6 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm transition duration-150">
          Enregistrer l'Entrée de Temps
        </button>
        <button type="button" (click)="closeModal()"
          class="mt-3 w-full inline-flex justify-center rounded-lg border border-gray-300 shadow-sm px-6 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm transition duration-150">
          Annuler
        </button>
      </div>
    </div>
  </div>
</div>
}
