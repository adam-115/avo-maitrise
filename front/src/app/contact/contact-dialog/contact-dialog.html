<div id="link-contact-modal"
  class="fixed inset-0 z-50 overflow-y-auto bg-gray-900/50 flex items-center justify-center ">

  <div class="bg-white rounded-xl shadow-2xl w-full max-w-2xl mx-4 my-8 transform transition-all scale-100 opacity-100"
    role="dialog" aria-modal="true" aria-labelledby="modal-title">

    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-cyan-50 rounded-t-xl">
      <h3 id="modal-title" class="text-xl font-semibold text-slate-800">
        Lier un Contact au Dossier PEN-2024-045
      </h3>
      <button type="button" (click)="closeDialog()" class="text-gray-400 hover:text-gray-600 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="p-6">

      <div id="tab-create-new" class="mt-2 space-y-5">

        <div class="p-4 bg-yellow-50 border-l-4 border-yellow-500 text-yellow-800 rounded-lg text-sm">
          Attention : Ce contact sera **ajouté de façon permanente** à la base de données de tous les contacts du
          cabinet.
        </div>

        <form id="create-new-contact-form" class="space-y-4" [formGroup]="contactForm" (ngSubmit)="submitForm()">

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="new_contact_type" class="block text-sm font-medium text-gray-700 mb-1">Civilité <span
                  class="text-red-500">*</span></label>
              <select id="new_contact_type" formControlName="civilite" required
                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
                <option value="M.">Monsieur</option>
                <option value="Mme">Madame</option>
                <option value="Me">Maître</option>
              </select>
            </div>
            <div>
              <label for="new_contact_company" class="block text-sm font-medium text-gray-700 mb-1">Société/Organisation
                (Optionnel)</label>
              <input type="text" formControlName="entreprise" id="new_contact_company"
                placeholder="Ex: SCP Tiers-Avocats, SARL Beta..."
                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="new_contact_last_name" class="block text-sm font-medium text-gray-700 mb-1">Nom <span
                  class="text-red-500">*</span></label>
              <input type="text" formControlName="nom" id="new_contact_last_name" required placeholder="Ex: Durand"
                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
            </div>
            <div>
              <label for="new_contact_first_name" class="block text-sm font-medium text-gray-700 mb-1">Prénom</label>
              <input type="text" formControlName="prenom" id="new_contact_first_name" placeholder="Ex: Luc"
                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
            </div>
          </div>

          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="new_contact_email" class="block text-sm font-medium text-gray-700 mb-1">Adresse
                Email</label>
              <input type="email" formControlName="email" id="new_contact_email" placeholder="contact@exemple.com"
                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
            </div>
            <div>
              <label for="new_contact_phone" class="block text-sm font-medium text-gray-700 mb-1">Téléphone
                Principal</label>
              <input type="tel" formControlName="telephoneMobile" id="new_contact_phone"
                placeholder="+33 XX XX XX XX XX"
                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
            </div>
          </div>

          <div class="pt-2">
            <label for="new_contact_role" class="block text-sm font-medium text-gray-700 mb-1">Rôle de ce nouveau
              contact dans ce dossier <span class="text-red-500">*</span></label>
            <select id="new_contact_role" formControlName="notes" required
              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
              <option value="Partie Adverse">Partie Adverse</option>
              <option value="Avocat Adverse">Avocat Adverse</option>
              <option value="Expert / Tiers">Expert / Tiers</option>
              <option value="Juridiction / Tribunal">Juridiction / Tribunal</option>
              <option value="Client Principal">Client Principal</option>
            </select>
          </div>

        </form>
      </div>

    </div>

    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end space-x-3 rounded-b-xl">
      <button type="button" (click)="closeDialog()"
        class="px-5 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition duration-150">
        Annuler
      </button>
      <button type="submit" form="create-new-contact-form"
        class="px-5 py-2 border border-transparent rounded-lg text-sm font-medium text-white bg-cyan-600 shadow-md hover:bg-cyan-700 transition duration-150">
        Lier le Contact au Dossier
      </button>
    </div>

  </div>
</div>
