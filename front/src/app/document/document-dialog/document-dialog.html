@if(showModal) {
<div id="upload-document-modal"
  class="fixed inset-0 z-50 overflow-y-auto bg-gray-900/50 flex items-center justify-center ">

  <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 my-8 transform transition-all scale-100 opacity-100"
    role="dialog" aria-modal="true" aria-labelledby="modal-title">

    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
      <h3 id="modal-title" class="text-xl font-semibold text-slate-800">
        Ajouter un Document au Dossier PEN-2024-045
      </h3>
      <button type="button" (click)="closeModal()" class="text-gray-400 hover:text-gray-600 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="p-6">
      <form id="document-upload-form" class="space-y-6" enctype="multipart/form-data">

        <div>
          <label for="doc_title" class="block text-sm font-medium text-gray-700 mb-1">Titre du Document <span
              class="text-red-500">*</span></label>
          <input type="text" name="doc_title" id="doc_title" required
            placeholder="Ex: Pièce 45 - Relevé bancaire du 01/2025"
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
        </div>

        <div>
          <label for="doc_type" class="block text-sm font-medium text-gray-700 mb-1">Type de Document <span
              class="text-red-500">*</span></label>
          <select id="doc_type" name="doc_type" required
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
            <option value="">-- Sélectionner une catégorie --</option>
            <option>Acte de Procédure</option>
            <option>Pièce Justificative/Preuve</option>
            <option>Contrat/Convention</option>
            <option>Correspondance (Avocat/Client)</option>
            <option>Recherche Juridique/Mémo</option>
          </select>
        </div>

        <div>
          <label for="doc_file" class="block text-sm font-medium text-gray-700 mb-2">Fichier à Uploader <span
              class="text-red-500">*</span></label>

          <div
            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-cyan-500 transition duration-150">
            <div class="space-y-1 text-center">
              <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v8"></path>
              </svg>
              <div class="flex text-sm text-gray-600">
                <label for="file-upload"
                  class="relative cursor-pointer bg-white rounded-md font-medium text-cyan-600 hover:text-cyan-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-cyan-500">
                  <span>Uploader un fichier</span>
                  <input id="file-upload" name="file-upload" type="file" required class="sr-only">
                </label>
                <p class="pl-1">ou glisser-déposer ici</p>
              </div>
              <p class="text-xs text-gray-500">
                PDF, DOCX, JPG, XLSX (Max 10MB)
              </p>
            </div>
          </div>
        </div>

        <div>
          <label for="doc_notes" class="block text-sm font-medium text-gray-700 mb-1">Notes / Description Détaillée
            (Facultatif)</label>
          <textarea id="doc_notes" name="doc_notes" rows="3"
            placeholder="Informations pertinentes à retenir sur ce document..."
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
                    </textarea>
        </div>

      </form>
    </div>

    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end space-x-3 rounded-b-xl">
      <button type="button" (click)="closeModal()"
        class="px-5 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition duration-150">
        Annuler
      </button>
      <button type="submit" form="document-upload-form"
        class="px-5 py-2 border border-transparent rounded-lg text-sm font-medium text-white bg-cyan-600 shadow-md hover:bg-cyan-700 transition duration-150">
        Uploader et Classer
      </button>
    </div>

  </div>
</div>
}
