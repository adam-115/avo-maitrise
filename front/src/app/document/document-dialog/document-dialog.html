<form [formGroup]="documentDialogFrom">
  <div id="upload-document-modal" class="fixed inset-0 z-50 overflow-y-auto bg-gray-900/50 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 my-8 transform transition-all">

      <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-xl font-semibold text-slate-800">{{dialogTitle}}</h3>
        <button type="button" (click)="closeModal()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
      </div>

      <div class="p-6 space-y-5">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Titre du Document <span class="text-red-500">*</span></label>
          <input type="text" formControlName="title"
            [ngClass]="{
              'border-red-500 ring-1 ring-red-500': documentDialogFrom.get('title')?.invalid && documentDialogFrom.get('title')?.touched,
              'border-gray-300': !documentDialogFrom.get('title')?.invalid || !documentDialogFrom.get('title')?.touched
            }"
            class="mt-1 block w-full rounded-lg shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5 outline-none border">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Fichier à Uploader <span class="text-red-500">*</span></label>
          <div
            [ngClass]="{
              'border-red-500 bg-red-50': !selectedFile && documentDialogFrom.get('title')?.touched,
              'border-gray-300 hover:border-cyan-500': selectedFile || !documentDialogFrom.get('title')?.touched,
              'border-green-400 bg-green-50': selectedFile
            }"
            class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-dashed rounded-lg transition duration-150 relative">
            <div class="space-y-1 text-center">
              <svg [ngClass]="selectedFile ? 'text-green-500' : 'text-gray-400'" class="mx-auto h-12 w-12" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v8"></path>
              </svg>
              <div class="flex text-sm text-gray-600">
                <label for="file-upload" class="relative cursor-pointer bg-transparent rounded-md font-bold text-cyan-600 hover:text-cyan-500 outline-none">
                  <span>{{ selectedFile ? 'Changer le fichier' : 'Uploader un fichier' }}</span>
                  <input id="file-upload" type="file" (change)="onFileSelected($event)" class="sr-only">
                </label>
                <p class="pl-1">ou glisser-déposer</p>
              </div>
              <p class="text-xs" [ngClass]="selectedFile ? 'text-green-600 font-bold' : 'text-gray-500'">
                {{ selectedFile ? selectedFile.name : 'PDF, DOCX, JPG, XLSX (Max 10MB)' }}
              </p>
            </div>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Notes (Facultatif)</label>
          <textarea formControlName="description" rows="3" class="mt-1 block w-full rounded-lg border border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5 outline-none"></textarea>
        </div>
      </div>

      <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end space-x-3 rounded-b-xl">
        <button type="button" (click)="closeModal()" class="px-5 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100">Annuler</button>

        <button type="submit" (click)="submit()"
          [disabled]="documentDialogFrom.invalid || !selectedFile"
          [ngClass]="{
            'bg-cyan-600 hover:bg-cyan-700 shadow-md': documentDialogFrom.valid && selectedFile,
            'bg-slate-300 cursor-not-allowed opacity-70': documentDialogFrom.invalid || !selectedFile
          }"
          class="px-5 py-2 border border-transparent rounded-lg text-sm font-medium text-white transition duration-150">
          Uploader
        </button>
      </div>

    </div>
  </div>
</form>
