@if (showModal) {
<div id="model-upload-modal"
  class="fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-75 transition-opacity duration-300">

  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    <div
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-3xl sm:w-full">

      <div class="bg-white p-6 sm:p-8">

        <div class="flex items-start justify-between border-b pb-4 mb-6">
          <h3 class="text-2xl font-bold text-slate-800 flex items-center">
            <svg class="w-6 h-6 mr-3 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
            </svg>
            Dépôt d'un Nouveau Document Modèle
          </h3>
          <button type="button" (click)="closeModal()"
            class="text-gray-400 hover:text-gray-500 transition duration-150">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <form id="new-model-upload-form" class="space-y-6">

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

            <div>
              <label for="file_model_upload_modal" class="block text-sm font-medium text-gray-700 mb-1">1. Fichier
                Modèle <span class="text-red-500">*</span></label>
              <div
                class="p-3 border-2 border-dashed border-gray-300 rounded-lg text-center bg-purple-50 hover:bg-purple-100 transition duration-150 cursor-pointer">
                <label for="file_model_upload_modal" class="block text-sm font-medium text-purple-700 cursor-pointer">
                  <svg class="w-6 h-6 mx-auto text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                      d="M7 16a4 4 0 01-.88-7.903A5.002 5.002 0 0110 5a5.002 5.002 0 014.903 4.117 4 4 0 013.916 5.88M15 13l-3-3m0 0l-3 3m3-3v12">
                    </path>
                  </svg>
                  <p class="text-xs font-semibold mt-1">Sélectionner le fichier (.docx, .pdf, etc.)</p>
                </label>
                <input id="file_model_upload_modal" name="file_model_upload_modal" type="file" required class="sr-only">
              </div>
            </div>

            <div>
              <label for="model_category_modal" class="block text-sm font-medium text-gray-700 mb-1">2. Catégorie de
                Modèle <span class="text-red-500">*</span></label>
              <select id="model_category_modal" name="model_category_modal" required
                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500 p-2.5">
                <option value="" disabled selected>-- Choisir le type --</option>
                <option value="CONTRACT">Modèles de Contrats & Termes</option>
                <option value="KYC_FORM">Formulaires KYC / Fiches de Risque</option>
                <option value="POLICY">Politiques Internes (AML, RGPD)</option>
                <option value="INTERNAL">Documents de Travail Internes</option>
              </select>
            </div>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

            <div>
              <label for="file_name_modal" class="block text-sm font-medium text-gray-700 mb-1">3. Nom du Modèle <span
                  class="text-red-500">*</span></label>
              <input type="text" name="file_name_modal" id="file_name_modal" required
                placeholder="Ex: Modèle_Contrat_Service_V4.docx"
                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2.5">
            </div>

            <div>
              <label for="model_version_modal" class="block text-sm font-medium text-gray-700 mb-1">4. Version /
                Référence</label>
              <input type="text" name="model_version_modal" id="model_version_modal" placeholder="Ex: V4.2, 2025"
                class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-green-500 focus:ring-green-500 p-2.5">
            </div>
          </div>

          <div>
            <label for="model_description_modal" class="block text-sm font-medium text-gray-700 mb-1">5. Description du
              Modèle</label>
            <textarea id="model_description_modal" name="model_description_modal" rows="3"
              placeholder="Décrivez l'usage et le contenu du document..."
              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 p-2.5"></textarea>
          </div>

          <div>
            <label for="validator_modal" class="block text-sm font-medium text-gray-700 mb-1">6. Assignation de la
              Validation <span class="text-red-500">*</span></label>
            <select id="validator_modal" name="validator_modal" required
              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 p-2.5 bg-red-50">
              <option value="" disabled selected>-- Sélectionner l'approbateur --</option>
              <option value="A_DUCHEMIN">A. Duchemin (Compliance)</option>
              <option value="C_MOREAU">C. Moreau (Opérations)</option>
              <option value="E_MARTIN">E. Martin (Légal)</option>
            </select>
            <p class="text-xs text-gray-500 mt-1">Le document passera en statut "En Revue" après dépôt.</p>
          </div>

        </form>
      </div>

      <div class="bg-gray-50 px-4 py-4 sm:px-8 sm:flex sm:flex-row-reverse">
        <button type="submit" form="new-model-upload-form"
          class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-6 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm transition duration-150">
          Déposer le Modèle
        </button>
        <button type="button" (click)="closeModal()"
          class="mt-3 w-full inline-flex justify-center rounded-lg border border-gray-300 shadow-sm px-6 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm transition duration-150">
          Annuler
        </button>
      </div>
    </div>
  </div>
</div>
}
