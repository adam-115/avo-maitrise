<div class="max-w-5xl mx-auto space-y-6">

  <form [formGroup]="physiqueForm" (ngSubmit)="saveClient()">
    <section>
      <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
        <span
          class="w-8 h-8 bg-slate-900 text-cyan-400 rounded-full flex items-center justify-center mr-3 text-sm">2</span>
        Détails de l'Identité
      </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 animate-fadeIn">

        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">N° d'Identité (CIN/Passport) *</label>
          <input type="text" formControlName="identityNumber" placeholder="ex: AB123456"
            [class.border-red-500]="physiqueForm.get('identityNumber')?.invalid && physiqueForm.get('identityNumber')?.touched"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none shadow-sm transition">
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">Nom *</label>
          <input type="text" formControlName="lastName" placeholder="ex: Dupont"
            [class.border-red-500]="physiqueForm.get('lastName')?.invalid && physiqueForm.get('lastName')?.touched"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none shadow-sm transition">
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">Prénom *</label>
          <input type="text" formControlName="firstName" placeholder="ex: Jean"
            [class.border-red-500]="physiqueForm.get('firstName')?.invalid && physiqueForm.get('firstName')?.touched"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none shadow-sm transition">
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">Date de Naissance</label>
          <input type="date" formControlName="birthDate"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none shadow-sm transition">
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">Secteur d'Activité</label>
          <select formControlName="selectedSecteurActivite"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none shadow-sm transition bg-white">
            <option [ngValue]="null" disabled selected>-- Choisir un secteur --</option>
            <option *ngFor="let secteur of SecteurActivites" [ngValue]="secteur">
              {{ secteur.libelle }}
            </option>
          </select>
        </div>
      </div>
    </section>

    <hr class="border-slate-100 my-8">

    <section>
      <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
        <span
          class="w-8 h-8 bg-slate-900 text-cyan-400 rounded-full flex items-center justify-center mr-3 text-sm">3</span>
        Coordonnées de Contact
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">Email Principal</label>
          <input type="email" formControlName="email" placeholder="contact@client.fr"
            [class.border-red-500]="physiqueForm.get('email')?.invalid && physiqueForm.get('email')?.touched"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none">
        </div>
        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">Téléphone</label>
          <input type="tel" formControlName="phone" placeholder="+33 6 00 00 00 00"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 outline-none">
        </div>
        <div class="flex flex-col md:col-span-2">
          <label class="text-sm font-semibold text-slate-700 mb-1">Adresse Postale Complete</label>
          <textarea rows="2" formControlName="address" placeholder="N°, rue, CP, Ville..."
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 outline-none"></textarea>
        </div>
      </div>
    </section>

    <hr class="border-slate-100 my-8">

    <section>
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-bold text-slate-800 flex items-center">
          <span
            class="w-8 h-8 bg-slate-900 text-cyan-400 rounded-full flex items-center justify-center mr-3 text-sm">3</span>
          Points de Contact
        </h2>
        <button type="button" (click)="addContact()"
          class="flex items-center text-sm font-bold text-cyan-600 hover:text-cyan-700 transition">
          <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
            </path>
          </svg>
          Ajouter un interlocuteur
        </button>
      </div>

      <div class="space-y-4">
        <div *ngFor="let c of contacts; let i = index"
          class="grid grid-cols-1 md:grid-cols-4 gap-4 p-4 bg-slate-50 border border-slate-200 rounded-xl relative group animate-fadeIn">

          <div class="flex flex-col">
            <label class="text-xs font-bold text-slate-500 uppercase mb-1">Nom Complet</label>
            <input type="text" [(ngModel)]="c.nom" [ngModelOptions]="{standalone: true}" placeholder="Jean Dupont"
              class="px-3 py-1.5 border border-slate-300 rounded-md text-sm focus:ring-cyan-500 focus:border-cyan-500 outline-none">
          </div>

          <div class="flex flex-col">
            <label class="text-xs font-bold text-slate-500 uppercase mb-1">Fonction / Poste</label>
            <input type="text" [(ngModel)]="c.fonction" [ngModelOptions]="{standalone: true}"
              placeholder="Directeur Juridique"
              class="px-3 py-1.5 border border-slate-300 rounded-md text-sm focus:ring-cyan-500 focus:border-cyan-500 outline-none">
          </div>

          <div class="flex flex-col">
            <label class="text-xs font-bold text-slate-500 uppercase mb-1">Email</label>
            <input type="email" [(ngModel)]="c.email" [ngModelOptions]="{standalone: true}"
              placeholder="j.dupont@entreprise.fr"
              class="px-3 py-1.5 border border-slate-300 rounded-md text-sm focus:ring-cyan-500 focus:border-cyan-500 outline-none">
          </div>

          <div class="flex flex-col">
            <label class="text-xs font-bold text-slate-500 uppercase mb-1">Téléphone Direct</label>
            <div class="flex items-center space-x-2">
              <input type="tel" [(ngModel)]="c.tel" [ngModelOptions]="{standalone: true}" placeholder="01 02..."
                class="flex-1 px-3 py-1.5 border border-slate-300 rounded-md text-sm focus:ring-cyan-500 focus:border-cyan-500 outline-none" />

              <button type="button" (click)="addContact()"
                class="p-1 text-slate-400 hover:text-cyan-600 transition-colors" title="Ajouter un contact">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </button>

              <button type="button" *ngIf="contacts.length > 1" (click)="removeContact(i)"
                class="p-1 text-slate-400 hover:text-red-500 transition-colors" title="Supprimer">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                  </path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <hr class="border-slate-100 my-8">
    <app-client-documents [(documents)]="documents"></app-client-documents>

    <hr class="border-slate-100 my-8">

    <div class="pt-6 flex justify-end space-x-4">
      <!--   -->
      <button type="submit" [disabled]="physiqueForm.invalid"
        class="px-10 py-2.5 rounded-lg bg-cyan-500 text-slate-900 font-bold hover:bg-cyan-600 shadow-lg shadow-cyan-200 transition disabled:opacity-50 disabled:cursor-not-allowed">
        Créer le Client
      </button>
    </div>
  </form>
</div>
