<div>
  <div class="flex items-center justify-between mb-8">
    <div>
      <h1 class="text-3xl font-extrabold text-slate-900">Nouveau Client</h1>
      <p class="text-slate-500">Enregistrez une nouvelle entité ou personne physique dans votre base légale.</p>
    </div>
    <!-- <button (click)="goBack()" class="px-4 py-2 text-slate-600 hover:text-slate-900 font-medium transition">
      Annuler
    </button> -->
  </div>

  <div class="bg-white rounded-xl shadow-xl border-t-4 border-cyan-500 overflow-hidden">
    <form class="p-8 space-y-8">
      <section>
        <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
          <span
            class="w-8 h-8 bg-slate-900 text-cyan-400 rounded-full flex items-center justify-center mr-3 text-sm">1</span>
          Classification du Client
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="flex flex-col">
            <label class="text-sm font-semibold text-slate-700 mb-2">Type de Client *</label>
            <select [(ngModel)]="selectedClientType" name="clientType"
              class="w-full px-4 py-2.5 bg-slate-50 border border-slate-300 rounded-lg focus:ring-2 focus:ring-cyan-500 focus:border-cyan-500 outline-none transition text-slate-700 font-medium">
              <option [ngValue]="null" disabled selected>Sélectionnez un type de client...</option>
              @for (type of clientTypes; track type.id) {
              <option [ngValue]="type">
                {{ type.libelle }} {{ type.code ? '(' + type.code + ')' : '' }}
              </option>
              }
            </select>
          </div>
        </div>
      </section>

      <hr class="border-slate-100">

      @if (selectedClientType?.code === 'PERSONNE') {
      <app-client-form-physique></app-client-form-physique>
      } @else if (selectedClientType?.code === 'SOCIETE') {
      <app-client-form-morale></app-client-form-morale>
      } @else if (selectedClientType?.code === 'INSTITUTION') {
      <app-client-form-instution></app-client-form-instution>
      }

      <hr class="border-slate-100">

    </form>
  </div>
</div>
