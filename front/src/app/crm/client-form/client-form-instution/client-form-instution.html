<div class="max-w-5xl mx-auto space-y-6">
  <form>

    <section class="animate-fadeIn">
      <h2 class="text-lg font-bold text-slate-800 mb-6 flex items-center">
        <span
          class="w-8 h-8 bg-slate-900 text-cyan-400 rounded-full flex items-center justify-center mr-3 text-sm">2</span>
        Détails de l'Institution
      </h2>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">Nom de l'Institution *</label>
          <input type="text" placeholder="ex: Ministère de la Justice"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none">
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">Type d'Organisme</label>
          <select
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none bg-white">
            <option value="">Sélectionner un type</option>
            <option value="ministere">Ministère / Administration Centrale</option>
            <option value="collectivite">Collectivité Territoriale</option>
            <option value="etablissement">Établissement Public (EPA/EPIC)</option>
            <option value="ambassade">Ambassade / Consulat</option>
            <option value="ong">Organisation Non Gouvernementale (ONG)</option>
          </select>
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">N° d'Identification / Décret</label>
          <input type="text" placeholder="Référence officielle"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none">
        </div>

        <div class="flex flex-col lg:col-span-2">
          <label class="text-sm font-semibold text-slate-700 mb-1">Tutelle / Organisation Parente</label>
          <input type="text" placeholder="Si rattaché à une entité supérieure"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none">
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">Service / Division</label>
          <input type="text" placeholder="ex: Direction des Affaires Juridiques"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-cyan-500 outline-none">
        </div>
      </div>
    </section>

    <hr class="border-slate-100 my-8">

    <section>
      <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
        <span
          class="w-8 h-8 bg-slate-900 text-cyan-400 rounded-full flex items-center justify-center mr-3 text-sm">3</span>
        Coordonnées de Contact
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">Email Principal</label>
          <input type="email" placeholder="contact@client.fr"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 outline-none">
        </div>
        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">Téléphone</label>
          <input type="tel" placeholder="+33 6 00 00 00 00"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 outline-none">
        </div>
        <div class="flex flex-col md:col-span-2">
          <label class="text-sm font-semibold text-slate-700 mb-1">Adresse Postale Complete</label>
          <textarea rows="2" placeholder="N°, rue, CP, Ville..."
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 outline-none"></textarea>
        </div>
      </div>
    </section>

    <section class="mt-8 animate-fadeIn">
      <div class="flex items-center justify-between mb-6">
        <h2 class="text-lg font-bold text-slate-800 flex items-center">
          <span
            class="w-8 h-8 bg-slate-900 text-cyan-400 rounded-full flex items-center justify-center mr-3 text-sm">3</span>
          Représentants & Points de Contact
        </h2>
        <button type="button" (click)="addContact()"
          class="text-sm font-bold text-cyan-600 hover:text-cyan-700 transition">
          + Ajouter un représentant
        </button>
      </div>

      <div class="space-y-4">
        <div *ngFor="let c of contacts; let i = index"
          class="grid grid-cols-1 md:grid-cols-4 gap-4 p-5 bg-white border border-slate-200 rounded-xl shadow-sm">

          <div class="flex flex-col">
            <label class="text-xs font-bold text-slate-500 uppercase mb-1">Nom du Responsable</label>
            <input type="text" [(ngModel)]="c.nom" [name]="'inst-nom-'+i" placeholder="ex: M. Le Directeur"
              class="px-3 py-2 border border-slate-300 rounded-md text-sm outline-none focus:ring-cyan-500">
          </div>

          <div class="flex flex-col">
            <label class="text-xs font-bold text-slate-500 uppercase mb-1">Grade / Titre</label>
            <input type="text" [(ngModel)]="c.fonction" [name]="'inst-titre-'+i" placeholder="ex: Chef de Service"
              class="px-3 py-2 border border-slate-300 rounded-md text-sm outline-none focus:ring-cyan-500">
          </div>

          <div class="flex flex-col">
            <label class="text-xs font-bold text-slate-500 uppercase mb-1">Email Officiel</label>
            <input type="email" [(ngModel)]="c.email" [name]="'inst-mail-'+i" placeholder="nom@administration.gouv.fr"
              class="px-3 py-2 border border-slate-300 rounded-md text-sm outline-none focus:ring-cyan-500">
          </div>

          <div class="flex flex-col">
            <label class="text-xs font-bold text-slate-500 uppercase mb-1">Ligne Directe</label>
            <div class="flex items-center space-x-2">
              <input type="tel" [(ngModel)]="c.tel" [name]="'inst-tel-'+i" placeholder="+33..."
                class="flex-1 px-3 py-2 border border-slate-300 rounded-md text-sm outline-none focus:ring-cyan-500">

              <button type="button" (click)="addContact()" class="text-slate-400 hover:text-cyan-500" title="Ajouter">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
              </button>
              <button type="button" *ngIf="contacts.length > 1" (click)="removeContact(i)"
                class="text-slate-400 hover:text-red-500" title="Supprimer">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                  </path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <hr class="border-slate-100 my-8">

    <app-client-documents [(documents)]="documents"></app-client-documents>
    <hr class="border-slate-100 my-8">
    <div class="pt-6 flex justify-end space-x-4">
      <button type="button"
        class="px-6 py-2.5 rounded-lg border border-slate-300 text-slate-700 font-bold hover:bg-slate-50 transition">
        Sauvegarder en Brouillon
      </button>
      <button type="submit"
        class="px-10 py-2.5 rounded-lg bg-cyan-500 text-slate-900 font-bold hover:bg-cyan-600 shadow-lg shadow-cyan-200 transition">
        Créer le Client
      </button>
    </div>

  </form>
</div>
