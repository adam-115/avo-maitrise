<div class="max-w-5xl mx-auto space-y-6">
  <form>

    <section>
      <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
        <span
          class="w-8 h-8 bg-slate-900 text-cyan-400 rounded-full flex items-center justify-center mr-3 text-sm">2</span>
        Détails de l'Identité Morale
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 animate-fadeIn">
        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">Dénomination Sociale *</label>
          <input type="text" placeholder="ex: Justice Digital SAS"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 outline-none">
        </div>

        <div class="flex flex-col" [formGroup]="clientMoralForm">
          <label class="text-sm font-semibold text-slate-700 mb-1">Secteur d'Activité</label>

          <select formControlName="selectedSecteurActivite"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 outline-none bg-white">

            <option [ngValue]="null">Sélectionner un secteur</option>

            @for (secteur of SecteurActivites; track secteur.id) {
            <option [ngValue]="secteur">
              {{ secteur.libelle }}
            </option>
            }
          </select>
        </div>

        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">N° SIRET / Registre Commerce</label>
          <input type="text" placeholder="123 456 789 00012"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 outline-none">
        </div>
      </div>
    </section>
    <hr class="border-slate-100 my-8">

    <section>
      <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center">
        <span
          class="w-8 h-8 bg-slate-900 text-cyan-400 rounded-full flex items-center justify-center mr-3 text-sm">3</span>
        Coordonnées de Contact
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">Email Principal</label>
          <input type="email" placeholder="contact@client.fr"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 outline-none">
        </div>
        <div class="flex flex-col">
          <label class="text-sm font-semibold text-slate-700 mb-1">Téléphone</label>
          <input type="tel" placeholder="+33 6 00 00 00 00"
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 outline-none">
        </div>
        <div class="flex flex-col md:col-span-2">
          <label class="text-sm font-semibold text-slate-700 mb-1">Adresse Postale Complete</label>
          <textarea rows="2" placeholder="N°, rue, CP, Ville..."
            class="px-4 py-2 border border-slate-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 outline-none"></textarea>
        </div>
      </div>
    </section>
    <hr class="border-slate-100 my-8">

    <section>
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-bold text-slate-800 flex items-center">
          <span
            class="w-8 h-8 bg-slate-900 text-cyan-400 rounded-full flex items-center justify-center mr-3 text-sm">3</span>
          Points de Contact
        </h2>
        <button type="button" (click)="addContact()"
          class="flex items-center text-sm font-bold text-cyan-600 hover:text-cyan-700 transition">
          <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6">
            </path>
          </svg>
          Ajouter un interlocuteur
        </button>
      </div>

      <div class="space-y-4">
        <div
          class="grid grid-cols-1 md:grid-cols-4 gap-4 p-4 bg-slate-50 border border-slate-200 rounded-xl relative group">
          <div class="flex flex-col">
            <label class="text-xs font-bold text-slate-500 uppercase mb-1">Nom Complet</label>
            <input type="text" placeholder="Jean Dupont"
              class="px-3 py-1.5 border border-slate-300 rounded-md text-sm focus:ring-cyan-500 focus:border-cyan-500 outline-none">
          </div>
          <div class="flex flex-col">
            <label class="text-xs font-bold text-slate-500 uppercase mb-1">Fonction / Poste</label>
            <input type="text" placeholder="Directeur Juridique"
              class="px-3 py-1.5 border border-slate-300 rounded-md text-sm focus:ring-cyan-500 focus:border-cyan-500 outline-none">
          </div>
          <div class="flex flex-col">
            <label class="text-xs font-bold text-slate-500 uppercase mb-1">Email</label>
            <input type="email" placeholder="j.dupont@entreprise.fr"
              class="px-3 py-1.5 border border-slate-300 rounded-md text-sm focus:ring-cyan-500 focus:border-cyan-500 outline-none">
          </div>
          <div class="flex flex-col">
            <label class="text-xs font-bold text-slate-500 uppercase mb-1">Téléphone Direct</label>
            <div class="flex space-x-2">
              <input type="tel" placeholder="01 02..."
                class="flex-1 px-3 py-1.5 border border-slate-300 rounded-md text-sm focus:ring-cyan-500 focus:border-cyan-500 outline-none">
              <button class="text-slate-400 hover:text-red-500 transition">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                  </path>
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>


    <hr class="border-slate-100 my-8">

    <app-client-documents [(documents)]="documents"></app-client-documents>
    <hr class="border-slate-100 my-8">
    <div class="pt-6 flex justify-end space-x-4">
      <button type="button"
        class="px-6 py-2.5 rounded-lg border border-slate-300 text-slate-700 font-bold hover:bg-slate-50 transition">
        Sauvegarder en Brouillon
      </button>
      <button type="submit"
        class="px-10 py-2.5 rounded-lg bg-cyan-500 text-slate-900 font-bold hover:bg-cyan-600 shadow-lg shadow-cyan-200 transition">
        Créer le Client
      </button>
    </div>
  </form>
</div>
