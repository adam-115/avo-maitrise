@if (showModal) {
<div id="note-creation-modal"
  class="fixed inset-0 z-50 overflow-y-auto bg-gray-900/50 flex items-center justify-center">

  <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 my-8 transform transition-all scale-100 opacity-100"
    role="dialog" aria-modal="true" aria-labelledby="modal-title">

    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-cyan-50 rounded-t-xl">
      <h3 id="modal-title" class="text-xl font-semibold text-slate-800">
        Créer une Nouvelle Note Privée
      </h3>
      <button type="button" (click)="closeModal()" class="text-gray-400 hover:text-gray-600 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="p-6">
      <form id="note-form" class="space-y-5">

        <div>
          <label for="note_title" class="block text-sm font-medium text-gray-700 mb-1">Titre de la Note <span
              class="text-red-500">*</span></label>
          <input type="text" name="note_title" id="note_title" required
            placeholder="Ex: Mémorandum, Réunion stratégie 04/10, Points à vérifier"
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
        </div>

        <div>
          <label for="note_content" class="block text-sm font-medium text-gray-700 mb-1">Contenu de la Note <span
              class="text-red-500">*</span></label>
          <textarea id="note_content" name="note_content" rows="6" required
            placeholder="Saisissez ici les points de discussion, les idées, ou le résumé d'une conversation..."
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
                    </textarea>
        </div>

        <div>
          <label for="note_author" class="block text-sm font-medium text-gray-700 mb-1">Auteur</label>
          <select id="note_author" name="note_author"
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
            <option selected>Maître J. Dupont</option>
            <option>Maître M. Martin</option>
            <option>Assistant J. S.</option>
          </select>
        </div>
      </form>
    </div>

    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end space-x-3 rounded-b-xl">
      <button type="button" (click)="closeModal()"
        class="px-5 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition duration-150">
        Annuler
      </button>
      <button type="submit" form="note-form"
        class="px-5 py-2 border border-transparent rounded-lg text-sm font-medium text-white bg-cyan-600 shadow-md hover:bg-cyan-700 transition duration-150">
        Enregistrer la Note
      </button>
    </div>

  </div>
</div>
}
