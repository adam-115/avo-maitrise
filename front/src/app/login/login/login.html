<div class="min-h-screen flex">

  <div class="hidden lg:flex w-1/2 bg-slate-900 items-center justify-center p-16 relative overflow-hidden">

    <svg class="absolute inset-0 h-full w-full opacity-30" viewBox="0 0 100 100" preserveAspectRatio="none">
      <defs>
        <pattern id="pattern-diag" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
          <path class="text-cyan-600" d="M-1,1 l2,-2 M0,10 l10,-10 M9,11 l2,-2" stroke-width="1.5"
            stroke="currentColor" />
        </pattern>
      </defs>
      <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-diag)" />
    </svg>

    <div class="z-10 text-center text-white p-8">
      <div class="w-24 h-24 mx-auto bg-cyan-500 rounded-full flex items-center justify-center mb-6 shadow-2xl">
        <svg class="w-12 h-12 text-slate-900" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z">
          </path>
        </svg>
      </div>
      <h1 class="text-5xl font-extrabold tracking-tighter mb-3 text-cyan-500">
        <!-- Justice OS -->
         Si legal
      </h1>
      <p class="text-slate-300 text-xl max-w-sm mx-auto mt-4">
        La plateforme sécurisée pour votre gestion de cas et votre agenda.
      </p>
    </div>
  </div>

  <div class="flex-1 flex items-center justify-center p-6 sm:p-12 lg:p-16 bg-slate-100">

    <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-2xl border-t-4 border-cyan-500">

      <div class="text-left mb-8">
        <h2 class="text-3xl font-extrabold text-slate-800">
          Authentification
        </h2>
        <p class="text-gray-500 mt-2">Accès réservé aux membres du cabinet.</p>
      </div>

      <form class="space-y-6">

        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-1">
            Adresse Email
          </label>
          <input type="email" id="email" name="email" required placeholder="votre.email@cabinet.com"
            class="w-full px-4 py-2.5 border-2 border-slate-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 shadow-inner text-gray-900 transition duration-150">
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">
            Mot de Passe
          </label>
          <input type="password" id="password" name="password" required placeholder="●●●●●●●●"
            class="w-full px-4 py-2.5 border-2 border-slate-300 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 shadow-inner text-gray-900 transition duration-150">
        </div>

        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox"
              class="h-4 w-4 text-cyan-600 border-gray-300 rounded focus:ring-cyan-500">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">
              Rester connecté
            </label>
          </div>
          <div class="text-sm">
            <a href="#" class="font-medium text-cyan-600 hover:text-cyan-700 transition duration-150">
              Mot de passe oublié ?
            </a>
          </div>
        </div>

        <div>
          <button type="submit" (click)="navigateToHomePage()"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-xl text-lg font-bold text-slate-900 bg-cyan-500 hover:bg-cyan-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cyan-500 transition duration-200 focus:ring-offset-slate-100">
            Se Connecter
          </button>
        </div>
      </form>

    </div>

  </div>

</div>
