@if(showModal){

<div id="event-creation-modal"
  class="fixed inset-0 z-50 overflow-y-auto bg-gray-900/50 flex items-center justify-center ">

  <div class="bg-white rounded-xl shadow-2xl w-full max-w-lg mx-4 my-8 transform transition-all scale-100 opacity-100"
    role="dialog" aria-modal="true" aria-labelledby="modal-title">

    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-cyan-50 rounded-t-xl">
      <h3 id="modal-title" class="text-xl font-semibold text-slate-800">
        Planifier un Nouvel Événement / Délai
      </h3>
      <button type="button" (click)="closeModal()" class="text-gray-400 hover:text-gray-600 transition">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="p-6">
      <form id="event-form" class="space-y-5">

        <div>
          <label for="event_title" class="block text-sm font-medium text-gray-700 mb-1">Objet de l'Événement <span
              class="text-red-500">*</span></label>
          <input type="text" name="event_title" id="event_title" required
            placeholder="Ex: Audience Juge d'Instruction, Réunion client M. C., Délai de réponse..."
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
        </div>

        <div>
          <label for="event_type" class="block text-sm font-medium text-gray-700 mb-1">Catégorie <span
              class="text-red-500">*</span></label>
          <select id="event_type" name="event_type" required
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
            <option>Audience / Procédure</option>
            <option>Rendez-vous Client</option>
            <option>Délai Légal / Échéance</option>
            <option>Réunion Interne Dossier</option>
          </select>
        </div>

        <div class="grid grid-cols-3 gap-4">
          <div class="col-span-2">
            <label for="event_date" class="block text-sm font-medium text-gray-700 mb-1">Date <span
                class="text-red-500">*</span></label>
            <input type="date" name="event_date" id="event_date" required
              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
          </div>
          <div>
            <label for="event_time" class="block text-sm font-medium text-gray-700 mb-1">Heure (Facultatif)</label>
            <input type="time" name="event_time" id="event_time"
              class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
          </div>
        </div>

        <div>
          <label for="event_assignee" class="block text-sm font-medium text-gray-700 mb-1">Responsable / Participant
            <span class="text-red-500">*</span></label>
          <select id="event_assignee" name="event_assignee" required
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
            <option>Maître J. Dupont</option>
            <option>Maître M. Martin</option>
            <option>Assistant J. S.</option>
          </select>
        </div>

        <div>
          <label for="event_location" class="block text-sm font-medium text-gray-700 mb-1">Lieu (Physique ou
            Visioconférence)</label>
          <input type="text" name="event_location" id="event_location"
            placeholder="Ex: Palais de Justice - Salle 3, Teams Link, Bureau..."
            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-cyan-500 focus:ring-cyan-500 p-2.5">
        </div>

        <div class="flex items-center pt-2">
          <input id="event_reminder" name="event_reminder" type="checkbox" checked
            class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
          <label for="event_reminder" class="ml-2 block text-sm text-gray-900">
            Définir un **Rappel Critique** (24h et 4h avant)
          </label>
        </div>
      </form>
    </div>

    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end space-x-3 rounded-b-xl">
      <button type="button" (click)="closeModal()"
        class="px-5 py-2 border border-gray-300 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-100 transition duration-150">
        Annuler
      </button>
      <button type="submit" form="event-form"
        class="px-5 py-2 border border-transparent rounded-lg text-sm font-medium text-white bg-cyan-600 shadow-md hover:bg-cyan-700 transition duration-150">
        Enregistrer l'Événement
      </button>
    </div>

  </div>
</div>

}
