<div class="min-h-screen bg-slate-50">
    <!-- Header / Navigation Back -->
    @if (isLoading) {
    <div class="flex flex-col items-center justify-center min-h-[50vh]">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-cyan-600 mb-4"></div>
        <p class="text-slate-500 font-medium">Recherche du formulaire AML appropri√©...</p>
    </div>
    } @else if (errorMessage) {
    <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg border border-red-100 text-center">
        <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-red-50 text-red-500 mb-4">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                </path>
            </svg>
        </div>
        <h3 class="text-xl font-bold text-slate-800 mb-2">Configuration Manquante</h3>
        <p class="text-slate-600 mb-6">{{ errorMessage }}</p>
        <button (click)="goBack()"
            class="px-6 py-2 bg-slate-800 text-white rounded-lg font-bold hover:bg-slate-700 transition">
            Retourner au CRM
        </button>
    </div>
    } @else if (resolvedFormId) {
    <!-- Render the Form View Component with Resolved ID -->
    <app-aml-form-view-component [formConfigId]="resolvedFormId" [clientIdInput]="clientId">
    </app-aml-form-view-component>
    }
</div>
