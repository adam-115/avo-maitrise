@if (showDialog) {
<div id="invoice-reminder-modal" class="fixed inset-0 z-50 overflow-y-auto bg-gray-900 bg-opacity-75 transition-opacity duration-300">

    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full border-t-4 border-red-500">

            <div class="bg-white p-6 sm:p-8">

                <div class="flex items-start justify-between border-b pb-4 mb-6">
                    <h3 class="text-2xl font-bold text-slate-800 flex items-center text-red-700">
                        <svg class="w-7 h-7 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.772-1.333-2.68-1.333-3.452 0L5.342 16c-.77 1.333.192 3 1.732 3z"></path></svg>
                        Relance de Paiement
                    </h3>
                    <button type="button" (click)="closeDialog()"
                        class="text-gray-400 hover:text-gray-500 transition duration-150">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>

                <div class="p-3 bg-red-50 rounded-lg mb-6 border border-red-200">
                    <p class="text-lg font-bold text-red-800">Facture FAC-2025-08-038</p>
                    <p class="text-sm text-gray-700 mt-1">
                        Client : <span class="font-semibold">Société GAMMA</span> | Montant : <span class="font-bold">8 350,00 €</span>
                    </p>
                    <p class="text-sm text-red-600 font-medium mt-1">
                        Échéance dépassée depuis le 14/09/2025 (25 jours de retard).
                    </p>
                </div>

                <form id="reminder-form" class="space-y-4">

                    <div>
                        <label for="recipient_email" class="block text-sm font-medium text-gray-700 mb-1">Destinataire E-mail <span class="text-red-500">*</span></label>
                        <input type="email" id="recipient_email" required value="comptabilite@societe-gamma.com"
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 p-2.5">
                    </div>

                    <div>
                        <label for="email_subject" class="block text-sm font-medium text-gray-700 mb-1">Objet de l'E-mail</label>
                        <input type="text" id="email_subject" value="Rappel de Paiement : Facture FAC-2025-08-038 (8 350,00 €)"
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 p-2.5">
                    </div>

                    <div>
                        <label for="email_body" class="block text-sm font-medium text-gray-700 mb-1">Corps du Message (Personnalisation)</label>
                        <textarea id="email_body" rows="4" placeholder="Ajoutez un message personnel ou ajustez le modèle par défaut..."
                            class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:border-red-500 focus:ring-red-500 p-2.5">Bonjour, nous vous rappelons que la facture FAC-2025-08-038 d'un montant de 8 350,00 € est en attente de paiement depuis le 14/09/2025. Merci de bien vouloir procéder à son règlement. Cordialement.</textarea>
                    </div>

                    <div class="flex items-center">
                        <input id="attach_invoice_pdf" name="attach_invoice_pdf" type="checkbox" checked
                            class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500">
                        <label for="attach_invoice_pdf" class="ml-2 block text-sm font-medium text-gray-700">
                            Joindre le PDF de la Facture (FAC-2025-08-038.pdf)
                        </label>
                    </div>

                </form>
            </div>

            <div class="bg-gray-50 px-4 py-4 sm:px-8 sm:flex sm:flex-row-reverse">
                <button type="submit"    form="reminder-form"
                    class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-6 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm transition duration-150">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.842 5.241C11.536 13.882 12.464 13.882 13.158 13.241L21 8M3 18v-4m18 4v-4M3 8h18M3 8l9 6 9-6"></path></svg>
                    Envoyer la Relance
                </button>
                <button type="button" (click)="closeDialog()"
                    class="mt-3 w-full inline-flex justify-center rounded-lg border border-gray-300 shadow-sm px-6 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm transition duration-150">
                    Annuler
                </button>
            </div>
        </div>
    </div>
</div>
}
