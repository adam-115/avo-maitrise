<div class="min-h-screen bg-slate-50 py-10 px-4 sm:px-6 lg:px-8 font-sans">
  <div class="max-w-4xl mx-auto">

    <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10 border-b border-slate-200 pb-6">
      <div>
        <h1 class="text-3xl font-black text-slate-900 tracking-tight flex items-center">
          <span class="p-2 bg-cyan-500 rounded-lg mr-4 text-slate-900 shadow-lg shadow-cyan-500/20">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5"
                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z">
              </path>
            </svg>
          </span>
          Configuration du Formulaire
        </h1>
        <p class="mt-2 text-slate-500 font-medium ml-[60px]">Créez et prévisualisez vos champs en temps réel.</p>
      </div>

      <button (click)="showDialog = true"
        class="group inline-flex items-center gap-2 bg-white border-2 border-slate-200 text-slate-600 px-6 py-3 rounded-xl shadow-sm hover:border-cyan-400 hover:text-cyan-600 transition-all font-bold text-sm">
        <span
          class="bg-slate-100 text-slate-400 rounded-lg p-1 group-hover:bg-cyan-50 group-hover:text-cyan-500 transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
        </span>
        Ajouter un champ
      </button>
    </div>

    <app-new-diligence-field *ngIf="showDialog" (close)="showDialog = false" (fieldAdded)="onAddField($event)">
    </app-new-diligence-field>

    <form [formGroup]="diligenceForm" (ngSubmit)="onSubmit()"
      class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">

      <div class="p-6 md:p-8 space-y-8">

        <div *ngIf="formFields.length === 0"
          class="text-center py-16 border-2 border-dashed border-slate-200 rounded-2xl bg-slate-50/50 group hover:border-cyan-300 hover:bg-cyan-50/30 transition-all cursor-pointer"
          (click)="showDialog = true">
          <div
            class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white shadow-sm mb-4 group-hover:scale-110 transition-transform duration-300">
            <svg class="w-8 h-8 text-slate-300 group-hover:text-cyan-500 transition-colors" fill="none"
              stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
              </path>
            </svg>
          </div>
          <h3 class="text-lg font-bold text-slate-900 mb-1">Formulaire vide</h3>
          <p class="text-slate-500 font-medium">Commencez par ajouter votre premier champ.</p>
        </div>

        @for (field of formFields; track field.id) {
        <div class="relative group animate-in fade-in slide-in-from-bottom-3 duration-500">

          <label
            class="block text-sm font-bold text-slate-700 mb-2.5 px-1 group-focus-within:text-cyan-600 transition-colors">
            {{ field.label }}
            <span *ngIf="field.required" class="text-cyan-500 ml-1" title="Obligatoire">*</span>
          </label>

          <ng-container [ngSwitch]="field.type">

            <input *ngSwitchCase="'text'" type="text" [formControlName]="field.id!" [placeholder]="field.label"
              class="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-4 focus:ring-cyan-500/10 focus:border-cyan-500 transition-all outline-none font-medium placeholder:text-slate-400 text-slate-700">

            <textarea *ngSwitchCase="'textarea'" [formControlName]="field.id!" [placeholder]="field.label" rows="3"
              class="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-4 focus:ring-cyan-500/10 focus:border-cyan-500 transition-all outline-none font-medium placeholder:text-slate-400 text-slate-700"></textarea>

            <div *ngSwitchCase="'select'" class="relative">
              <select [formControlName]="field.id!"
                class="w-full px-4 py-3.5 bg-slate-50 border border-slate-200 rounded-xl focus:bg-white focus:ring-4 focus:ring-cyan-500/10 focus:border-cyan-500 transition-all outline-none appearance-none font-medium text-slate-700 cursor-pointer">
                <option [ngValue]="null" disabled>Sélectionnez une option</option>
                <option *ngFor="let opt of field.options" [value]="opt.id">{{ opt.value }}</option>
              </select>
              <div class="absolute inset-y-0 right-4 flex items-center pointer-events-none text-slate-400">
                <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
              </div>
            </div>

            <div *ngSwitchCase="'radio'" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <label *ngFor="let opt of field.options"
                class="flex items-center p-3.5 bg-slate-50 border border-slate-200 rounded-xl cursor-pointer hover:border-cyan-300 hover:bg-cyan-50/30 transition-all group/opt">
                <div class="relative flex items-center justify-center">
                  <input type="radio" [formControlName]="field.id!" [value]="opt.id"
                    class="peer h-5 w-5 cursor-pointer appearance-none rounded-full border border-slate-300 checked:border-cyan-500 transition-all">
                  <div
                    class="absolute w-2.5 h-2.5 rounded-full bg-cyan-500 opacity-0 peer-checked:opacity-100 transition-opacity">
                  </div>
                </div>
                <span class="ml-3 text-sm text-slate-700 font-bold group-hover/opt:text-cyan-700">{{ opt.value }}</span>
              </label>
            </div>

            <div *ngSwitchCase="'checkbox'" class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <label *ngFor="let opt of field.options"
                class="flex items-center p-3.5 bg-slate-50 border border-slate-200 rounded-xl cursor-pointer hover:border-cyan-300 hover:bg-cyan-50/30 transition-all group/opt">
                <input type="checkbox" [formControlName]="opt.id!"
                  class="h-5 w-5 rounded border-slate-300 text-cyan-500 focus:ring-cyan-500 transition-all cursor-pointer">
                <span class="ml-3 text-sm text-slate-700 font-bold group-hover/opt:text-cyan-700">{{ opt.value }}</span>
              </label>
            </div>

          </ng-container>

          <p *ngIf="diligenceForm.get(field.id!)?.touched && diligenceForm.get(field.id!)?.invalid"
            class="mt-2 text-xs text-red-500 font-medium flex items-center gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z"
                clip-rule="evenodd" />
            </svg>
            {{ field.errorMessage || 'Ce champ est requis' }}
          </p>
        </div>
        }
      </div>

      <div *ngIf="formFields.length > 0" class="bg-slate-50 p-6 border-t border-slate-100 flex justify-end">
        <button type="submit" [disabled]="diligenceForm.invalid"
          class="w-full md:w-auto px-8 py-3.5 bg-slate-900 text-cyan-400 font-black rounded-xl hover:bg-slate-800 shadow-xl shadow-slate-200 transition-all disabled:opacity-30 disabled:shadow-none flex justify-center items-center gap-3 transform hover:-translate-y-0.5 active:translate-y-0 text-sm uppercase tracking-wider">
          Validation du formulaire
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </button>
      </div>

    </form>
  </div>
</div>
